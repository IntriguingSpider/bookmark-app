<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bookmark App</title>
    <link
      rel="icon"
      type="image/png"
      href="https://www.google.com/s2/u/0/favicons?domain=jacinto.design
    "
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Open Modal-->
    <h1 id="show-modal">Add Bookmark</h1>

    <!-- Bookmarks-->
    <div class="container" id="bookmarks-container">
      <di class="item">
        <div class="name">
          <img
            src="https://www.google.com/s2/u/0/favicons?domain=jacinto.design"
            alt="Favicon"
          />
          <a href="https://jacinto.design" target="_blank"> Jacinto Design</a>
        </div>
      </di>
      <di class="item">
        <div class="name">
          <img
            src="https://www.google.com/s2/u/0/favicons?domain=jacinto.design"
            alt="Favicon"
          />
          <a href="https://jacinto.design" target="_blank"> Jacinto Design</a>
        </div>
      </di>
      <di class="item">
        <div class="name">
          <img
            src="https://www.google.com/s2/u/0/favicons?domain=jacinto.design"
            alt="Favicon"
          />
          <a href="https://jacinto.design" target="_blank"> Jacinto Design</a>
        </div>
      </di>
    </div>

    <!-- Script -->
    <script src="script.js"></script>
  </body>
</html>
